<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1.引入Vue.js
    2.创建Vue对象
        el：指定根element（选择器）
        data：初始化数据（页面可以访问）
    3.双向数据绑定：v-model
    4.显示数据：{{xxx}}
    5.理解vue的mvvm实现
    大括号表达式：读取data中的数据
-->

<div id="test"> <!-- view -->
    <input type="text"  v-model="name"><!-- element.value = 'xxx' -->
    <p>Hello {{name}}</p>
    <p v-text="name"></p><!-- element.textContent='xxx' -->
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    //Vue是一个vue.js库提供的构建函数
    const vm = new Vue({ //配置对象(属性名必须是指定的一些名称)
        el: '#test', //element：选择器字符串  表明将表面哪个元素交给vue管理
        data: { //数据(model)
            name: 'yyt'
        }
    })

</script>
<!--
MVVM:
model：模型，数据对象（data）
view：视图，模板页面
viewModel：视图模型（Vue的实例）
-->

</body>
</html>
