<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
1.绑定监听：
    v-on:xxx="fun"
    @xxx="fun"
    @xxx="fun(参数)"
    默认事件形参：event
    隐含属性对象：$event
2.事件修饰符：
    .prevent : 阻止事件的默认行为event.preventDefault()
    .stop : 停止事件冒泡 event.stopPropagation()
3.按键修饰符
    .keycode : 操作的是某个keycode值的键
    .enter : 操作的是enter键

    课时11：事件处理
-->

<div id="example">

    <h2>1、绑定监听</h2>

    <h2>2、事件修饰符</h2>

    <h2>3、按键修饰符</h2>

</div>

        el: '#example',
        data: {

        }

    })
</script>



</body>
</html>
